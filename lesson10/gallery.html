<!DOCTYPE HTML>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>APPLE</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>	
	<div class="basic"> 
		<div class="menu"> 
			<p><a href="#office">Apple</a></p>
			<p><a href="#logo">Название</a></p>
			<p><a href="#fio">История</a></p>
			<p><a href="#beats">Слияния</a></p> 
		</div>
		<h1 class="locationText">APPLE</h1>
		<div class="introduction">
			<div class="locationText" id="office" >
				<div class="img"><img src="imager/appleHedOffice.jpeg" alt="apple office">
					<div class="text">главный офис</div>
				</div>

			</div>
		</div>
		<div class="title">
			<h2 class="locationText">Название</h2>
			<div class="locationText" id="logo">
				<div class="img"><img src="imager/apple_logo.jpeg" alt="apple logo">
					<div class="text">логотип</div>
				</div>
			</div>
		</div>
		<div id="history">
			<h2 class="locationText">История</h2>
			<div class="year">
				<h3>1970-е годы</h3>
				<div id="fio">
					<div class="img"><img src="imager/steve-jobs.jpeg" alt="steve jobs">
						<div class="text">Стив Джобс</div>
					</div>
					<div class="img">
					<img src="imager/ronald_ueinom.jpg" alt="ronald ueinom">
					<div class="text">Рональд Уэйн</div>
					</div>
					<div class="img">
					<img src="imager/steve_Wozniak.jpeg" alt="steve wozniak">
					<div class="text">Стив Возняк</div>
					</div>
				</div>

				<div id="apple1">
					<div class="img"><img src="imager/apple_I.jpg" alt="apple1">
						<div class="text">Apple 1</div>
					</div>
				</div>

			</div>
			<div class="year">
				<h3>1980-е годы</h3>
				<div id="macintosh">
					<div class="img">
						<img src="imager/macintosh.jpg" alt="macintosh">
						<div class="text">Macintosh</div>
					</div>
				</div>
			</div>
			<div class="year">
				<h3>1990-е—2000-е годы</h3>
				<div id="ipod">
					<div class="img">
						<img src="imager/ipod.jpg" alt="ipod">
						<div class="text">Ipod</div>
					</div>
				</div>
				<div id="iphone">
					<div class="img">
					<img src="imager/iphone.jpg" alt="iphone">
					<div class="text">Iphone</div>
					</div>
				</div>
			</div>
			<div class="year">
				<h3>2020-е годы</h3>
				<div id="watch">
					<div class="img">
						<img src="imager/apple-watch.jpg" alt="watch">
						<div class="text">Apple Watch</div>
					</div>
				</div>
				<div id="iphone12">
					<div class="img">
						<img src="imager/iphone12.jpeg" alt="iphone pro">
						<div class="text">Iphone 12pro</div>
					</div>
				</div>
			</div>
		</div>
		<div class="title">
			<h2 class="locationText">Слияния и поглощения</h2>
			<div id="beats">
				<div class="img">
				<img src="imager/beats.jpeg" alt="beats logo">
				<div class="text">Beats</div>
				</div>
			</div>
		</div>
	</div>
</body>
	</html>
